<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Getfused</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div id="two_column" class="clearfix">
            <a href="index.html">
                <img src="images/getfused.svg" alt="Getfused logo" title="Getfused Logo" class="Logo"  id="left">
            </a>
			<nav id="right">
				<ul>
					<li><a href="#">About</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="#">Work</a></li>
					<li><a class="Active" href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="Panel One">
        <h1>Contact Us</h1>
        <div class="TwoColumn">
            <div class="Column"> 
                <img src="images/Boston-Map-Compressed.png" alt="Map of Boston Office Location" title="Boston Office Location Map" class="Map">
                <div class="Address">
                    <h3>Our Office</h3>
                    <p>285 Summer Street <br> Suite 100 <br> Boston, MA 02210</p>
                </div>
            </div>
            <div class="Column">
                <div class="Form-Wrapper">
                    <h2>Inquire</h2>
                    <form id="contact" name="contact" class="Form Form-contact" action="contact.html" method="post">
                        <div class="Field required">
                            <label class="Label" for="contact_name">Name</label> 
                            <input class="Input" name="name" value="" id="contact_name" type="text" required=""> 
                        </div>
                        <div class="Field required">
                            <label class="Label" for="contact_email">Email</label> 
                            <input class="Input" name="email" value="" id="contact_email" type="email" required=""> 
                        </div>
                        <div class="Field required">
                            <label class="Label" for="contact_message">Message</label> 
                            <textarea class="Input" name="message" id="contact_message" required=""></textarea> 
                        </div>
                        <div class="Field FieldAction">
                            <input type="submit" value="Send" class="Button" id="sendButton">
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</section>
	
	<footer>
		<nav class="Footer-Nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</footer>

</body>
</html>
