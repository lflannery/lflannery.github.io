<!DOCTYPE html>
<html>
<head>
	<title>News</title>
 	<link rel="stylesheet" type="text/css" href="css/style.css">
 	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<header>

	<nav class="Main-Nav">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="blog.html">Blog</a></li>
			<li><a href="news.html" class="Active">News</a></li>
		</ul>
	</nav>
</header>
<body class="News">
	<h1 class="Page-Title">News</h1>
	<div id="mainNews">
		<script id="handlebars-news" type="x-handlebars-template">
			{{> main-nav }}
			{{#each content}}
			<div class="Listing-Item Clear">
				<div class="Listing-Info">
					<a class="Listing-Title Listing-Link" href="/news/{{link this.title}}-{{this.contentId}}">{{this.title}}</a>
					<time class="Date">{{this.publishDate}}</time>
					<span class="Property Property-Type">
						<span class="Label">in</span>
						<a href="/news?type={{this.type}}">{{this.type}}</a>
					</span>
					{{#if this.abstract}}
						<p class="Abstract">
							{{this.abstract}} <a role="presentation" tabindex="-1" class="Listing-Link Learn-More" href="/news/{{link this.title}}-{{this.contentId}}">Read more</a>
						</p>
					{{/if}}
				</div>
			</div>
		{{/each}}
		</script>â€¨
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
 	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
 	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
