<!DOCTYPE html>
<html>
<head>
	<title>News</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
 	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
 	<script type="text/javascript" src="js/script.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="main">
	<script id="handlebars-demo" type="x-handlebars-template">
		<h1 class="Page-Title">{{this.title}}</h1>
			<h2 class="Page-Subtitle">{{this.subtitle}}</h2>
			<div class="Detail-Info">
				<span class="Label">From </span>
					<a href="<gf:field columnName="sourceUrl" />" target="_blank"><gf:field columnName="sourceName" type="property" /></a>
					</gf:if>
					<gf:if condition="sourceUrl EQ ''">
						<gf:field columnName="sourceName" type="property" />
					</gf:if>
				</gf:if>
				<span style="display:block;" type="property">Posted on <gf:field columnName="publishDate" format="date" mask="m/d/yyyy" /></span>
				<gf:if condition="download NEQ ''">
					<div class="Clear">
						<a href="${download}" class="Download pdf">
							<gf:if condition="downloadLabel NEQ ''">
								${downloadLabel}
							</gf:if>
							<gf:if condition="downloadLabel EQ ''">
								Download Attachment
							</gf:if>
						</a>
					</div>
				</gf:if>
				<gf:shareThis />
			</div>
			<gf:if condition="videoUrl NEQ ''">
			    <gf:video url="${videoUrl}"/>
			</gf:if>
			<div class="Body">${detail}</div>
			<div class="Tags">
				<ul class="Tag Listing">
					<gf:taglist field="keywords" url="/blog?searchString=" delimiter=", " />
				</ul>
			</div>
	</script>â€¨
</body>
</html>
